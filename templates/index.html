<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="h-full flex items-center justify-center bg-gray-900 text-gray-200 font-sans">
    
    <div class="w-full max-w-xl p-8 space-y-8 bg-gray-800 rounded-2xl shadow-xl">
        <div>
            <h1 class="text-3xl font-bold text-center text-white">
                Titanic Survival Predictor
            </h1>
            <p class="mt-2 text-center text-gray-400">
                Enter passenger details to predict survival.
            </p>
        </div>
        
        <!-- Prediction Form -->
        <form id="prediction-form" class="space-y-6">
            
            <!-- Grid for layout -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Pclass -->
                <div>
                    <label for="pclass" class="block text-sm font-medium text-gray-300">Passenger Class</label>
                    <select id="pclass" name="pclass" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3" selected>3rd Class</option>
                    </select>
                </div>
                
                <!-- Sex -->
                <div>
                    <label for="sex" class="block text-sm font-medium text-gray-300">Sex</label>
                    <select id="sex" name="sex" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
                    <input type="number" id="age" name="age" value="25" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                </div>
                
                <!-- Fare -->
                <div>
                    <label for="fare" class="block text-sm font-medium text-gray-300">Fare ($)</label>
                    <input type="number" id="fare" name="fare" value="10" step="0.1" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                </div>
                
                <!-- SibSp -->
                <div>
                    <label for="sibsp" class="block text-sm font-medium text-gray-300">Siblings / Spouses Aboard</label>
                    <input type="number" id="sibsp" name="sibsp" value="0" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                </div>
                
                <!-- Parch -->
                <div>
                    <label for="parch" class="block text-sm font-medium text-gray-300">Parents / Children Aboard</label>
                    <input type="number" id="parch" name="parch" value="0" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                </div>
                
                <!-- Embarked -->
                <div class="md:col-span-2">
                    <label for="embarked" class="block text-sm font-medium text-gray-300">Port of Embarkation</label>
                    <select id="embarked" name="embarked" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white h-10 px-3">
                        <option value="S">Southampton (S)</option>
                        <option value="C">Cherbourg (C)</option>
                        <option value="Q">Queenstown (Q)</option>
                    </select>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict Survival
                </button>
            </div>
        </form>
        
        <!-- Result Area -->
        <div id="result-container" class="hidden text-center p-6 bg-gray-700 rounded-lg">
            <h3 class="text-2xl font-bold" id="result-text"></h3>
        </div>
        
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the form from submitting traditionally
            
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            
            resultContainer.classList.remove('hidden');
            resultText.textContent = 'Calculating...';
            resultText.className = 'text-2xl font-bold text-gray-300';
            
            const formData = new FormData(e.target);
            const data = {
                pclass: parseInt(formData.get('pclass')),
                sex: formData.get('sex'),
                age: parseFloat(formData.get('age')) || null,
                sibsp: parseInt(formData.get('sibsp')),
                parch: parseInt(formData.get('parch')),
                fare: parseFloat(formData.get('fare')),
                embarked: formData.get('embarked')
            };

            try {
                // *** THIS IS THE IMPORTANT CHANGE ***
                // We just use a relative path, since the API is on the same server.
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultText.textContent = `Prediction: ${result.prediction_text}`;
                    if (result.prediction_value === 1) {
                        resultText.className = 'text-2xl font-bold text-green-400';
                    } else {
                        resultText.className = 'text-2xl font-bold text-red-400';
                    }
                } else {
                    resultText.textContent = `Error: ${result.error}`;
                    resultText.className = 'text-xl font-bold text-yellow-400';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultText.textContent = 'Error: Could not connect to server.';
                resultText.className = 'text-xl font-bold text-yellow-400';
            }
        });
    </script>

</body>
</html>
